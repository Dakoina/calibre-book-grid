<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calibre Library</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="top-panel">
    <div id="alphabet-jump"></div>
    <div class="control-row">
        <div class="size-controls">
            <label class="size-label">Cover size:</label>
            <input type="range" id="size-slider" min="100" max="400" value="175" class="desktop-only"/>
            <div class="mobile-size-controls mobile-only">
                <button id="size-minus" type="button">âˆ’</button>
                <button id="size-plus" type="button">+</button>
            </div>
        </div>
        <div class="view-controls">
            <label for="view-mode">View:</label>
            <select id="view-mode">
                <option value="structured">Structured</option>
                <option value="flat">Flat</option>
                <option value="text">No Covers</option>
            </select>
        </div>
        <button id="sort-color" class="hidden">Sort by Color</button>
    </div>
    <label for="search"></label><input type="text" id="search" placeholder="Search books..." />
</div>

<div id="library"></div>

<div id="tooltip" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
